<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


  </head>

  <body style="background-color: black">


    <div class=container>


      <a href="https://codepen.io/fender90/" data-toggle="tooltip" title="A Random Quote Generator by Fabio." id="about"
        style="float: right" data-placement="left" target="_blank"><i class="fa fa-info-circle fa-3x"></i></a>



      <h1 id="quote-title" class="title"><i class="fa fa-quote-left" aria-hidden="true"></i> This Fabio guy is
        awesome!<i class="fa fa-quote-right" aria-hidden="true" style="float: right"></i></h1>
      <h2 id="quote-author">- No one ever</h2>


      <br><br><br>

      <div class="container row" style="margin-top: 30px">
        <button class="btn btn-info fa fa-quote-left fa-lg" type="button" style="font-weight: bold" id="get"> Give me a
          random quote! <i class="fa fa-quote-right" aria-hidden="true"></i></button>

        <button class="btn btn-primary fa fa-twitter fa-lg" style="float: right"><a class="twitter-popup"
            href="http://twitter.com/share" id="tweet" target="_blank" style="color: white; font-size: 1em"> Tweet this
            quote if you liked it!</a></button>
      </div>

    </div>

  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
